name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: claimsdb_test
          POSTGRES_USER: ${{ secrets.RDS_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.RDS_PASSWORD }}
          POSTGRES_PORT: ${{ secrets.RDS_PORT }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ${{ secrets.RDS_USERNAME }} -d claimsdb_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      DATABASE_URL: postgresql://${{ secrets.RDS_USERNAME }}:${{ secrets.RDS_PASSWORD }}@localhost:${{ secrets.RDS_PORT }}/claimsdb_test
      ENVIRONMENT: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest -v
